<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Eternal Universe üîêüí´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
            position: fixed;
            width: 100%;
            height: 100vh;
            touch-action: pan-y;
        }

        .scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            touch-action: pan-y;
        }

        .scene.active {
            display: flex;
            opacity: 1;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* PIN ENTRY SCENE */
        #pinScene {
            flex-direction: column;
            z-index: 10;
        }

        .pin-container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        .cosmic-text {
            font-size: clamp(1rem, 4vw, 1.8rem);
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: pulse 3s infinite;
            line-height: 1.6;
            padding: 0 15px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(10px, 3vw, 15px);
            max-width: 280px;
            margin: 30px auto;
            padding: 0 10px;
        }

        .star-btn {
            width: clamp(60px, 18vw, 80px);
            height: clamp(60px, 18vw, 80px);
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            color: #fff;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .star-btn:active {
            background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(255,255,255,0.6);
        }

        @media (hover: hover) {
            .star-btn:hover {
                background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255,255,255,0.6);
            }
        }

        .pin-display {
            font-size: clamp(1.5rem, 6vw, 2rem);
            letter-spacing: clamp(10px, 3vw, 15px);
            margin: 20px 0;
            min-height: 40px;
            word-break: keep-all;
        }

        .error {
            color: #ff4444;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* GALAXY SCENE */
        #galaxyScene {
            flex-direction: column;
            padding: 20px 0;
        }

        .chapter-container {
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 100%;
            width: 100%;
        }

        .chapter-title {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255,255,255,0.9);
            padding: 0 15px;
        }

        .planets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: clamp(20px, 5vw, 40px);
            margin: 20px auto;
            padding: 20px 10px 80px;
            max-width: 600px;
        }

        .planet {
            width: clamp(80px, 22vw, 100px);
            height: clamp(80px, 22vw, 100px);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            animation: float 6s infinite ease-in-out;
            flex-shrink: 0;
            touch-action: manipulation;
        }

        .planet:nth-child(1) {
            background: radial-gradient(circle at 30% 30%, #ff6b9d, #c44569);
            animation-delay: 0s;
        }

        .planet:nth-child(2) {
            background: radial-gradient(circle at 30% 30%, #a8e6cf, #3d9970);
            animation-delay: 0.5s;
        }

        .planet:nth-child(3) {
            background: radial-gradient(circle at 30% 30%, #ffd93d, #f39c12);
            animation-delay: 1s;
        }

        .planet:nth-child(4) {
            background: radial-gradient(circle at 30% 30%, #a29bfe, #6c5ce7);
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .planet:active {
            transform: scale(1.2) !important;
            box-shadow: 0 0 40px currentColor;
        }

        @media (hover: hover) {
            .planet:hover {
                transform: scale(1.2) !important;
                box-shadow: 0 0 40px currentColor;
            }
        }

        .planet-label {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(0.75rem, 2.8vw, 0.95rem);
            white-space: nowrap;
            width: max-content;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 2000;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-inner {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 50px 25px 25px;
            max-width: 500px;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            position: relative;
            animation: modalAppear 0.4s ease-out;
            touch-action: pan-y;
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            cursor: pointer;
            color: #fff;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            user-select: none;
            touch-action: manipulation;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .modal-close:active {
            transform: scale(0.9);
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: clamp(1.2rem, 5vw, 1.6rem);
            line-height: 1.4;
        }

        .modal-content p {
            line-height: 1.8;
            font-size: clamp(0.95rem, 3.5vw, 1.1rem);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* CONSTELLATION ROOM */
        .constellation-container {
            position: relative;
            width: 100%;
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .star-word {
            font-size: clamp(2rem, 10vw, 4rem);
            font-weight: bold;
            text-shadow: 0 0 40px #fff;
            animation: starGlow 2s infinite;
            word-break: break-word;
            text-align: center;
            transition: opacity 0.3s;
        }

        @keyframes starGlow {
            0%, 100% { text-shadow: 0 0 40px #fff; }
            50% { text-shadow: 0 0 60px #fff, 0 0 80px #ff6b9d; }
        }

        /* Hidden trigger - FIXED SIZE */
        .hidden-trigger {
            position: absolute;
            width: 2px;
            height: 2px;
            background: transparent;
            cursor: pointer;
            z-index: 50;
            top: 5%;
            left: 5%;
            opacity: 0;
        }

        /* HIDDEN STAR */
        .hidden-star {
            position: fixed;
            bottom: clamp(20px, 5vh, 40px);
            right: clamp(20px, 5vw, 40px);
            font-size: clamp(2rem, 8vw, 3rem);
            cursor: pointer;
            animation: twinkle 1.5s infinite;
            z-index: 100;
            user-select: none;
            touch-action: manipulation;
            width: clamp(60px, 15vw, 80px);
            height: clamp(60px, 15vw, 80px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.15); }
        }

        .hidden-star:active {
            transform: scale(0.9) !important;
        }

        /* FINAL REVEAL */
        #finalScene {
            padding: 30px 20px;
        }

        .final-container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 600px;
        }

        .final-message {
            font-size: clamp(1rem, 4vw, 1.6rem);
            line-height: 1.8;
            animation: floatIn 2s ease-out;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes floatIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .next-btn {
            margin-top: 30px;
            padding: clamp(12px, 3vw, 15px) clamp(30px, 8vw, 50px);
            font-size: clamp(0.95rem, 3.5vw, 1.2rem);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            touch-action: manipulation;
        }

        .next-btn:active {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            transform: scale(0.97);
        }

        @media (hover: hover) {
            .next-btn:hover {
                background: rgba(255, 255, 255, 0.4);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
                transform: scale(1.03);
            }
        }

        /* White Heart */
        .white-heart {
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            display: inline-block;
        }

        .white-heart.glowing {
            animation: heartGlow 1s infinite alternate;
        }

        @keyframes heartGlow {
            0% { text-shadow: 0 0 10px #fff; }
            100% { text-shadow: 0 0 20px #fff, 0 0 30px #ff6b9d; }
        }

        /* Gallery Scene */
        #galleryScene {
            flex-direction: column;
            padding: 20px 10px;
        }

        .gallery-title {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 10;
        }

        .gallery-container {
            position: relative;
            width: min(100%, 540px);
            aspect-ratio: 9 / 16;
            max-height: calc(100vh - 180px);
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            background: #000;
        }

        .gallery-slides {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gallery-slides img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            object-fit: contain;
            pointer-events: none;
        }

        .gallery-slides img.active {
            opacity: 1;
            pointer-events: auto;
        }

        .gallery-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .gallery-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            user-select: none;
            touch-action: manipulation;
        }

        .gallery-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        @media (hover: hover) {
            .gallery-btn:hover {
                background: rgba(255, 255, 255, 0.4);
                transform: scale(1.05);
            }
        }

        .gallery-counter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            z-index: 10;
        }

        /* Video Scene */
        #videoScene {
            flex-direction: column;
            padding: 20px 10px;
        }

        .video-title {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 10;
        }

        .video-container {
            position: relative;
            width: min(100%, 540px);
            aspect-ratio: 9 / 16;
            max-height: calc(100vh - 180px);
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            background: #000;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Nebula text */
        .nebula-text {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            white-space: pre-wrap;
            line-height: 1.8;
        }

        @media (max-width: 480px) {
            .planets-container {
                gap: 30px 20px;
                padding-bottom: 100px;
            }
            
            .planet-label {
                font-size: 0.75rem;
                bottom: -45px;
            }

            .planet {
                width: clamp(75px, 20vw, 90px);
                height: clamp(75px, 20vw, 90px);
            }

            .modal-inner {
                padding: 45px 20px 20px;
            }
        }

        @media (max-width: 360px) {
            .planet-label {
                bottom: -50px;
            }
        }

        @media (max-height: 700px) {
            .gallery-container,
            .video-container {
                max-height: calc(100vh - 140px);
            }
        }

        @media (max-height: 600px) {
            .gallery-container,
            .video-container {
                max-height: calc(100vh - 120px);
            }
            
            .planets-container {
                padding-bottom: 60px;
            }
        }
    </style>
</head>

    <script>
        // ===== CONFIGURATION =====
        const CONFIG = {
            mainPIN: '4827',
            secretPIN: '2322',
            thirdPIN: '1409',
            fourthPIN: '2509',
            herName: 'Saraaaaaa‚ô•Ô∏è'
        };

        // ===== PREVENT ZOOM =====
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // ===== STAR CANVAS ANIMATION =====
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let nebulaColor = [138, 43, 226];
        let animationId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStars() {
            stars = [];
            const starCount = window.innerWidth < 768 ? 100 : 200;
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5,
                    vx: (Math.random() - 0.5) * 0.3,
                    vy: (Math.random() - 0.5) * 0.3,
                    opacity: Math.random() * 0.5 + 0.5
                });
            }
        }

        function animateStars() {
            ctx.fillStyle = `rgba(${nebulaColor[0]}, ${nebulaColor[1]}, ${nebulaColor[2]}, 0.05)`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.x += star.vx;
                star.y += star.vy;

                if (star.x < 0 || star.x > canvas.width) star.vx *= -1;
                if (star.y < 0 || star.y > canvas.height) star.vy *= -1;

                star.opacity += (Math.random() - 0.5) * 0.05;
                star.opacity = Math.max(0.3, Math.min(1, star.opacity));

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                ctx.fill();
            });

            animationId = requestAnimationFrame(animateStars);
        }

        resizeCanvas();
        createStars();
        animateStars();

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
                createStars();
            }, 250);
        });

        // ===== AUDIO CONTEXT =====
        let audioContext;
        let isAudioEnabled = false;

        function initAudio() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    if (audioContext.state === 'suspended') {
                        audioContext.resume();
                    }
                    isAudioEnabled = true;
                } catch(e) {
                    console.log('Audio not supported');
                }
            }
        }

        // ===== PIN SYSTEM =====
        let enteredPIN = '';
        let currentPINLevel = 1;
        const pinDisplay = document.getElementById('pinDisplay');
        const pinPad = document.getElementById('pinPad');

        function createPinPad() {
            pinPad.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const btn = document.createElement('button');
                btn.className = 'star-btn';
                btn.textContent = i;
                btn.onclick = () => {
                    initAudio();
                    addDigit(i);
                };
                pinPad.appendChild(btn);
            }
            
            const clearBtn = document.createElement('button');
            clearBtn.className = 'star-btn';
            clearBtn.textContent = '‚Üê';
            clearBtn.onclick = clearPIN;
            pinPad.appendChild(clearBtn);

            const zeroBtn = document.createElement('button');
            zeroBtn.className = 'star-btn';
            zeroBtn.textContent = '0';
            zeroBtn.onclick = () => {
                initAudio();
                addDigit(0);
            };
            pinPad.appendChild(zeroBtn);

            const enterBtn = document.createElement('button');
            enterBtn.className = 'star-btn';
            enterBtn.textContent = '‚úì';
            enterBtn.onclick = () => {
                initAudio();
                checkPIN();
            };
            pinPad.appendChild(enterBtn);
        }

        function addDigit(digit) {
            if (enteredPIN.length < 4) {
                enteredPIN += digit;
                const filled = '‚óè'.repeat(enteredPIN.length);
                const empty = '‚óã'.repeat(4 - enteredPIN.length);
                pinDisplay.textContent = filled + empty;
                playSound('ping');
            }
        }

        function clearPIN() {
            enteredPIN = '';
            pinDisplay.textContent = '‚óã‚óã‚óã‚óã';
        }

        function checkPIN() {
            let correctPIN;
            switch(currentPINLevel) {
                case 1: correctPIN = CONFIG.mainPIN; break;

                }, {passive: true});

                galleryContainer.addEventListener('touchend', e => {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                }, {passive: true});
            }

            if (prevBtn) prevBtn.onclick = () => showSlide(currentSlide - 1);
            if (nextBtn) nextBtn.onclick = () => showSlide(currentSlide + 1);

            showSlide(0);
        }

        function switchScene(from, to) {
            const fromScene = document.getElementById(from);
            const toScene = document.getElementById(to);
            
            if (!fromScene || !toScene) return;
            
            fromScene.classList.remove('active');
            setTimeout(() => {
                toScene.classList.add('active');
                window.scrollTo(0, 0);
            }, 500);
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            if (modal) modal.classList.remove('active');
        }

        const modalClose = document.getElementById('modalClose');
        if (modalClose) modalClose.onclick = closeModal;
        
        const modal = document.getElementById('modal');
        if (modal) {
            modal.onclick = (e) => {
                if (e.target.id === 'modal') {
                    closeModal();
                }
            };
        }

        // Initialize
        createPinPad();
    </script>
</body>
</html>
